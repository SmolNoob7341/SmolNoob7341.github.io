<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Educational Game</title>
        <link rel="stylesheet" href="1.main/style.css">
        <link rel="stylesheet" href="2.balloon/balloon.css">
        <link rel="stylesheet" href="3.quiz/quiz.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head> 
    <body>
        <div class="homePage active" id="homePage">
            <div id="homePageScreen">
                <h1>Home Screen</h1>
                <button id="balloonPoppingGameButton" class="startButton">Balloon Popping</button>
                <button id="quizGameButton" class="startButton">Quiz Game</button>
                <button id="settingsButton" class="settings-btn">
                  <i class="fas fa-cog"></i>
                </button>
            </div>
            <div id="materialSettingsScreen">
                <h2>Content</h2>
                <div id="contentToggleButtons">
                <label>
                <input type="checkbox" name="content" value="math" checked> Math
                </label>
                <label>
                <input type="checkbox" name="content" value="spelling"> Spelling
                </label>
                <!-- Add more toggle buttons here -->
                <label>
                <input type="checkbox" name="content" value="science"> Science
                </label>
                <label>
                <input type="checkbox" name="content" value="history"> History
                </label>
                <!-- Example of another button -->
                </div>
                
                <h2>Grade level</h2>
                <div id="gradeLevelDropdown">
                <label for="gradeLevel">Select grade level:</label>
                <select id="gradeLevel" name="gradeLevel">
                <option value="pre-k">Pre-K</option>
                <option value="kindergarten">Kindergarten</option>
                <option value="1" selected>1st Grade</option>
                <option value="2">2nd Grade</option>
                <option value="3">3rd Grade</option>
                <option value="4">4th Grade</option>
                <option value="5">5th Grade</option>
                <option value="6">6th Grade</option>
                <option value="7">7th Grade</option>
                <option value="8">8th Grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
                </select>
                </div>
                
                <button id="homeBackButton" class="backButton">Back to Home</button>

            </div>
            

        </div>
        <div class="project inactive balloonPopping" id="balloonPoppingGame">
            <h1 id="gameTitle">Balloon Popping Game</h1>
            <div id="encouragement-message"></div>
            <div id="question">Please Choose a Difficulty Level</div>
            <div id="game-area"></div>
            <div id="score">Score: 0</div>
            <div id="level-select">
                <button class="difficulty-button" onclick="startGame('easy')">Easy</button>
                <button class="difficulty-button" onclick="startGame('medium')">Medium</button>
                <button class="difficulty-button" onclick="startGame('hard')">Hard</button>
            </div>
            <button id="gameSettingsButton" class="settings-btn">
              <i class="fas fa-cog"></i>
            </button>
            <div id="gameSettingsScreen">
                <div class="column">
                    <h2>Easy</h2>
                    <span class="slider-value" id="easy-speed-value">2</span>
                    <div class="slider-container">
                        <label>Speed:
                            <input type="range" min="1" max="10" value="2" class="slider" id="easy-speed">
                        </label>
                    </div>
                    <span class="slider-value" id="easy-intervalSpeed-value">2</span>
                    <div class="slider-container">
                      <label>Interval Speed (seconds):
                          <input type="range" min="0.1" max="2.0" step="0.1" value="2" class="slider" id="easy-intervalSpeed">
                      </label>
                    </div>
                </div>
        
                <div class="column">
                    <h2>Medium</h2>
                    <span class="slider-value" id="medium-speed-value">4</span>
                    <div class="slider-container">
                        <label>Speed:
                            <input type="range" min="1" max="10" value="4" class="slider" id="medium-speed">
                        </label>
                    </div>
                    <span class="slider-value" id="medium-intervalSpeed-value">1.5</span>
                    <div class="slider-container">
                        <label>Interval Speed (seconds):
                            <input type="range" min="0.1" max="2.0" step="0.1" value="1.5" class="slider" id="medium-intervalSpeed">
                        </label>
                    </div>
                </div>
        
                <div class="column">
                    <h2>Hard</h2>
                    <span class="slider-value" id="hard-speed-value">6</span>
                    <div class="slider-container">
                        <label>Speed:
                            <input type="range" min="1" max="10" value="6" class="slider" id="hard-speed">
                        </label>
                    </div> 
                    <span class="slider-value" id="hard-intervalSpeed-value">0.5</span>
                    <div class="slider-container">
                        <label>Interval Speed (seconds):
                            <input type="range" min="0.1" max="2.0" step="0.1" value="0.5" class="slider" id="hard-intervalSpeed">
                        </label>
                    </div>
                </div>
        
                <button id="resetButton">Reset</button>
            </div>
            <button id="backButton" class="backButton">Back to Home</button>
            <button id="backToMenuButton" class="backToMenuButton backButton">Back to Menu</button>

        </div>
        <div class="project inactive quizGame" id="quizGame">
            <div id="homeScreen" class="screen active">
            <h1>Choose Material</h1>
            <div class="grid">
                <button class="material-button" data-material="letters">Alphabet</button>
                <button class="material-button" data-material="pre-k">Pre-K Math</button>
                <button class="material-button" data-material="kindergarten">Kindergarten Math</button>
                <button id="moreOptionsButton">More Options</button>
            </div>
          </div>

            <div id="moreOptionsScreen" class="screen">
            <h1 id="moreOptionsHeader">More Options</h1>
            <div class="grid"> 
              <button class="option-material-button" data-material="Spanish">Spanish</button>
              <button class="option-material-button" data-material="English">English</button>
              <button class="option-material-button" data-material="Chinese">Chinese</button>
            </div>
            <button class="backButton">Back</button>
          </div>

            <div id="gameArea" class="screen">
            <div id="singleQuestionContainer" class="question-container">
              <p class="question" id="singleQuestion"></p>
              <div class="options-container" id="singleOptionsContainer"></div>
            </div>

            <div id="multipleQuestionContainer" class="question-container">
              <p class="question" id="multipleQuestion"></p>
              <p class="question" id="multipleQuestion2"></p>
              <div class="options-container" id="multipleOptionsContainer"></div>
              <button id="multipleOptionsButton" class="submitButton">Submit</button>
            </div>

            <div id="dragAndDropContainer" class="question-container">
              <p class="question" id="dragAndDrop"></p>
              <div class="options-container" id="dragAndDropContainer"></div>
              <div class="drop-area" id="dropArea"></div>
              <button id="dragDropButton" class="submitButton">Submit</button>
            </div>

            <button class="backButton" id="backToHomeButton">Back to Home</button>
            <div id="balloon-container"></div>
          </div>

            <button id="backToMenusButton" class="backToMenuButton">Back to Menu</button>

        </div>

        <script src="1.main/index.js"></script>
        <script src="2.balloon/balloon.js"></script>
        <script src="3.quiz/quiz.js"></script>
        <script src="https://replit.com/public/js/replit-badge.js" theme="red" defer></script>
    </body>
</html>
